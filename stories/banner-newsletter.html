<aside class="banner">
    <h3>Stay up to date with the latest industry insights</h3>
    <div class="banner-content">
        <form class="newsletter-subscribe" name="newsletter" action="" method="post">
            <div class="fieldgroup">
                <label for="name" class="visually-hidden">Your name</label>
                <input type="text" id="name" name="name" placeholder="Your name" />
            </div>
            <div class="fieldgroup">
                <label for="email" class="visually-hidden">Your email</label>
                <input type="email" id="email" name="email" placeholder="Your email" />
            </div>
            <button type="submit" class="button cta">Subscribe</button>
        </form>
    </div>
</aside>
